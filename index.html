<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数検索エンジン同時検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #search-container {
            width: 100%;
            max-width: 600px;
        }
        #search-box {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }
        #search-button, #copy-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #copy-button {
            background-color: #008CBA;
        }
        #search-button:hover, #copy-button:hover {
            opacity: 0.8;
        }
        #message {
            margin-top: 20px;
            color: #ff0000;
        }
        #links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #links a {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <textarea id="search-box" placeholder="検索キーワードを入力してください"></textarea>
        <button id="search-button">検索</button>
        <button id="copy-button">検索テキストをコピー</button>
    </div>
    <div id="message"></div>
    <div id="links">
        <a href="http://google.co.jp" target="_blank">Google</a>
        <a href="https://gemini.google.com/app?hl=ja" target="_blank">Gemini</a>
        <a href="https://aistudio.google.com/app/prompts/new_chat" target="_blank">AI Studio</a>
        <a href="https://claude.ai/new" target="_blank">Claude</a>
        <a href="https://mapify.so/ja/app/new" target="_blank">Mapify</a>
        <a href="https://www.amazon.co.jp/-/en/gp/css/homepage.html?ref_=nav_youraccount_btn&language=ja_JP" target="_blank">Amazon アカウント</a>
    </div>

    <script>
        const searchBox = document.getElementById('search-box');
        const searchButton = document.getElementById('search-button');
        const copyButton = document.getElementById('copy-button');
        const messageDiv = document.getElementById('message');

        const searchEngines = [
            { name: 'Google', url: 'https://google.co.jp/search?q=%s' },
            { name: 'Bing', url: 'https://www.bing.com/search?q=%s' },
            { name: 'GenSpark', url: 'https://www.genspark.ai/search?query=%s' },
            { name: 'Perplexity', url: 'https://www.perplexity.ai/search/new?q=%s' }

        ];

        function performSearch() {
            const query = encodeURIComponent(searchBox.value.trim());
            if (query === '') {
                messageDiv.textContent = '検索キーワードを入力してください。';
                return;
            }

            messageDiv.textContent = '';

            // 最初の検索エンジン（Google）は直接開く
            window.open(searchEngines[0].url.replace('%s', query), '_blank');

            // 残りの検索エンジンは少し遅延を入れて開く
            setTimeout(() => {
                let openedWindows = 0;
                for (let i = 1; i < searchEngines.length; i++) {
                    const win = window.open(searchEngines[i].url.replace('%s', query), '_blank');
                    if (win) {
                        openedWindows++;
                    }
                }

                if (openedWindows < searchEngines.length - 1) {
                    messageDiv.textContent = 'ポップアップがブロックされました。すべての検索結果を表示するには、ポップアップを許可してください。';
                }
            }, 100);
        }

        searchButton.addEventListener('click', performSearch);

        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                performSearch();
            }
        });

        copyButton.addEventListener('click', function() {
            searchBox.select();
            document.execCommand('copy');
            messageDiv.textContent = 'テキストがコピーされました。';
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 2000);
        });
    </script>
</body>
</html>
